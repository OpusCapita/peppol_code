buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath "org.hidetake:gradle-ssh-plugin:2.7.0"
    }
}

apply plugin: 'groovy'
apply plugin: 'java'
apply plugin: 'org.hidetake.ssh'

test.onlyIf {
    project.hasProperty('smokeTest')
}

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile 'org.codehaus.groovy:groovy-all:2.4.7'
    testCompile 'junit:junit:4.12'
    testCompile 'org.gebish:geb-core:0.13.1'
    testCompile 'org.seleniumhq.selenium:selenium-htmlunit-driver:2.52.0'
    testCompile 'org.hidetake:gradle-ssh-plugin:2.7.0'
}

test {
    systemProperties = System.properties.findAll { it.key.toString().toLowerCase().contains('proxy') }
}
