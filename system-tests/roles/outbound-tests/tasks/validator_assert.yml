---
- name: Show validator log, search for fileName "{{ fileName }}"
  shell: docker logs validator
  register: log

- name: fileName "{{ fileName }}" is found in validator log 
  ignore_errors: yes
  assert:
    that:
      - "fileName in log.stdout"
    msg: "Failed"
  register: result

- set_fact: validator_result="validator={{result.msg}}"
- debug: var=validator_result

#check for failures as well and adjust report accordingly->
- name: check if validation failed
  set_fact: validator_result="validator=Failed"
  when:
    - log.stdout | search(".*Validation failed for.*"+fileName)

...
