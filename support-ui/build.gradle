apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

jar {
    baseName = 'support-ui'
    version = '0.0.1-SNAPSHOT'
    from sourceSets.main.allSource
}

repositories {
    mavenCentral()
    //maven { url "https://repo.spring.io/snapshot" }
    maven { url "https://repo.spring.io/milestone" }
}

dependencies {
    compile group: 'org.hibernate', name: 'hibernate-core', version: '5.0.9.Final'
    compile(group: 'org.springframework', name: 'spring-core', version: '4.0.1.RELEASE') {
        exclude(module: 'commons-logging')
    }
    compile(group: 'org.springframework', name: 'spring-context', version: '4.0.1.RELEASE') {
        exclude(module: 'commons-logging')
    }
    compile group: 'log4j', name: 'log4j', version: '1.2.16'
    compile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0'
    compile group: 'javax.servlet.jsp', name: 'jsp-api', version: '2.1'
    compile group: 'javax.servlet', name: 'jstl', version: '1.2'
    compile group: 'javax', name: 'javaee-api', version: '6.0'
    compile group: 'javax.persistence', name: 'persistence-api', version: '1.0.2'
    compile group: 'com.sun.xml.bind', name: 'jaxb-impl', version: '2.2.4'
}