<form name="resolveForm" novalidate>
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Resolve invoices: <span ng-repeat="msg in messages">{{msg.invoiceNumber}} </span></h4>
    </div>
    <div class="modal-body form-group">
        <label class="control-label">Comment</label>
        <textarea class="form-control" rows="5" ng-model="resolvedComment" name="resolvedComment" required
                  ng-class="{ 'has-error' : resolveForm.resolvedComment.$invalid && !resolveForm.resolvedComment.$pristine }"
                  maxlength="1000"></textarea>

        <p ng-show="resolveForm.resolvedComment.$invalid && !resolveForm.resolvedComment.$pristine" class="help-block">
            Comment is required.</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
        <button type="button" class="btn btn-primary" ng-disabled="resolveForm.$invalid"
                ng-click="ok(resolveForm.$valid, resolveForm.resolvedComment.$modelValue)">Resolve
        </button>
    </div>
</form>
