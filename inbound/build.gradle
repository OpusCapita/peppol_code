
apply plugin: 'java'

jar {
    baseName = 'inbound'
    version = ''
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-actuator:1.4.1.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-amqp:1.4.1.RELEASE'
    compile 'org.springframework.cloud:spring-cloud-starter-config:1.1.2.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:1.4.1.RELEASE'
    compile project (':common')
    compile project (':common-model')
    compile fileTree(dir: '../common-oxalis/libs', include: '*.jar')

    testCompile 'junit:junit:4.12'
}
