
apply plugin: 'java'

jar {
    baseName = 'inbound'
    version = ''
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

// probably this is an overkill and we don't need everything inside
jar {
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-actuator:1.4.1.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-amqp:1.4.1.RELEASE'
    compile 'org.springframework.cloud:spring-cloud-starter-config:1.1.2.RELEASE'

    compile project (':common')

    compile 'org.springframework:spring-core:4.3.3.RELEASE'
    compile 'org.springframework:spring-test:4.3.3.RELEASE'

    compile fileTree(dir: '../common/libs', include: '*.jar')
    compile fileTree(dir: '../common-oxalis/libs', include: '*.jar')

    testCompile 'junit:junit:4.12'
}
