
apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath "org.hidetake:gradle-ssh-plugin:2.7.0"
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
